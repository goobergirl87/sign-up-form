<html lang="en">
<head>

    <title>sign-up-form</title>
    <link rel="stylesheet" href="suf.css">

        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:wght@300;400&display=swap');

<body>

<div class="left">
    <img src="img/R1-07182-0008.JPG">
</div>

<div class="right">
    <h1>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started.
        You know you want to</h1>
    
    <form action="example.com/path" method="post">

        <input type="text" name="first_name" placeholder="First Name*" required>

        <input type="text" name="last_name" placeholder="Last Name*" required>

        <input type="email" name="email" placeholder="E-Mail Adress*" required>

        <textarea rows="10" cols="60" placeholder="Your message"></textarea>

        <button type="submit">Submit</button>

    </form>
</div>

</body>
